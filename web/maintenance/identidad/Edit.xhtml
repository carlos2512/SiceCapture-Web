<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="IdentidadEditDlg" widgetVar="IdentidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditIdentidadTitle}" closeOnEscape="true">

            <h:form id="IdentidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{identidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_identidadPK_fkPersona}" for="identidadPK_fkPersona" />
                        <h:outputText id="identidadPK_fkPersona" value="#{identidadController.selected.identidadPK.fkPersona}" />


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_identidadPK_fkUsuario}" for="identidadPK_fkUsuario" />
                        <h:outputText id="identidadPK_fkUsuario" value="#{identidadController.selected.identidadPK.fkUsuario}" />


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_identidadPK_fkPerfil}" for="identidadPK_fkPerfil" />
                        <h:outputText id="identidadPK_fkPerfil" value="#{identidadController.selected.identidadPK.fkPerfil}" />


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_persona}" for="persona" />
                        <h:outputText id="persona" value="#{identidadController.selected.persona}" />


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_usuario}" for="usuario" />
                        <h:outputText id="usuario" value="#{identidadController.selected.usuario}" />


                        <h:outputLabel value="#{myBundle.EditIdentidadLabel_perfiles}" for="perfiles" />
                        <h:outputText id="perfiles" value="#{identidadController.selected.perfiles}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{identidadController.save}" value="#{myBundle.Save}" update="display,:IdentidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IdentidadEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('IdentidadEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdentidadCreateDlg" widgetVar="IdentidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateIdentidadTitle}" closeOnEscape="true">

            <h:form id="IdentidadCreateForm">

                <h:panelGroup id="display" rendered="#{identidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_identidadPK_fkPersona}" for="identidadPK_fkPersona" />
                        <p:inputText id="identidadPK_fkPersona" value="#{identidadController.selected.identidadPK.fkPersona}" title="#{myBundle.CreateIdentidadTitle_identidadPK_fkPersona}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_identidadPK_fkPersona}"/>

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_identidadPK_fkUsuario}" for="identidadPK_fkUsuario" />
                        <p:inputText id="identidadPK_fkUsuario" value="#{identidadController.selected.identidadPK.fkUsuario}" title="#{myBundle.CreateIdentidadTitle_identidadPK_fkUsuario}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_identidadPK_fkUsuario}"/>

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_identidadPK_fkPerfil}" for="identidadPK_fkPerfil" />
                        <p:inputText id="identidadPK_fkPerfil" value="#{identidadController.selected.identidadPK.fkPerfil}" title="#{myBundle.CreateIdentidadTitle_identidadPK_fkPerfil}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_identidadPK_fkPerfil}"/>

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{identidadController.selected.persona}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_persona}" converter="personaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.items}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"
                                           itemLabel="#{personaItem.idPersona.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{identidadController.selected.usuario}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_usuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.idUsuario.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateIdentidadLabel_perfiles}" for="perfiles" />
                        <p:selectOneMenu id="perfiles" value="#{identidadController.selected.perfiles}" required="true" requiredMessage="#{myBundle.CreateIdentidadRequiredMessage_perfiles}" converter="perfilesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{perfilesController.items}"
                                           var="perfilesItem"
                                           itemValue="#{perfilesItem}"
                                           itemLabel="#{perfilesItem.idPerfiles.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{identidadController.saveNew}" value="#{myBundle.Save}" update="display,:IdentidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IdentidadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('IdentidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

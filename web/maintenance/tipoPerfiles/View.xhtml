<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPerfilesViewDlg" widgetVar="TipoPerfilesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoPerfilesTitle}" closeOnEscape="true">

            <h:form id="TipoPerfilesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoPerfilesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoPerfilesLabel_idTipoPerfiles}"/>
                        <h:outputText value="#{tipoPerfilesController.selected.idTipoPerfiles}" title="#{myBundle.ViewTipoPerfilesTitle_idTipoPerfiles}"/>

                        <h:outputText value="#{myBundle.ViewTipoPerfilesLabel_nombre}"/>
                        <h:outputText value="#{tipoPerfilesController.selected.nombre}" title="#{myBundle.ViewTipoPerfilesTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoPerfilesLabel_descripcion}"/>
                        <h:outputText value="#{tipoPerfilesController.selected.descripcion}" title="#{myBundle.ViewTipoPerfilesTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewTipoPerfilesLabel_codigo}"/>
                        <h:outputText value="#{tipoPerfilesController.selected.codigo}" title="#{myBundle.ViewTipoPerfilesTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoPerfilesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

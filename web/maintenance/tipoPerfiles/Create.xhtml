<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPerfilesCreateDlg" widgetVar="TipoPerfilesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoPerfilesTitle}" closeOnEscape="true">

            <h:form id="TipoPerfilesCreateForm">

                <h:panelGroup id="display" rendered="#{tipoPerfilesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoPerfilesController.selected.nombre}" title="#{myBundle.CreateTipoPerfilesTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoPerfilesController.selected.descripcion}" title="#{myBundle.CreateTipoPerfilesTitle_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoPerfilesController.selected.codigo}" title="#{myBundle.CreateTipoPerfilesTitle_codigo}" required="true" requiredMessage="#{myBundle.CreateTipoPerfilesRequiredMessage_codigo}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPerfilesController.saveNew}" value="#{myBundle.Save}" update="display,:TipoPerfilesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoPerfilesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoPerfilesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

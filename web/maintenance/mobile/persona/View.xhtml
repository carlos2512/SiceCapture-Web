<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaLabel_idPersona}"/>
                            <h:outputText value="#{personaController.selected.idPersona}" title="#{myBundle.ViewPersonaTitle_idPersona}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaLabel_nombre}"/>
                            <h:outputText value="#{personaController.selected.nombre}" title="#{myBundle.ViewPersonaTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPersonaLabel_apellido}"/>
                            <h:outputText value="#{personaController.selected.apellido}" title="#{myBundle.ViewPersonaTitle_apellido}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

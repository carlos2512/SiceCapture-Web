<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PersonaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPersonaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PersonaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PersonaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{personaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPersonaLabel_idPersona}" for="idPersona" />
                            <h:outputText id="idPersona" value="#{personaController.selected.idPersona}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{myBundle.EditPersonaTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPersonaLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{myBundle.EditPersonaTitle_apellido}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{personaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PersonaListPage:PersonaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PersonaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

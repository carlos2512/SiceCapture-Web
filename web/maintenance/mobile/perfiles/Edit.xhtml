<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PerfilesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPerfilesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PerfilesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PerfilesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{perfilesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPerfilesLabel_idPerfiles}" for="idPerfiles" />
                            <h:outputText id="idPerfiles" value="#{perfilesController.selected.idPerfiles}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{perfilesController.selected.nombre}" title="#{myBundle.EditPerfilesTitle_nombre}" required="true" requiredMessage="#{myBundle.EditPerfilesRequiredMessage_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{perfilesController.selected.estado}" title="#{myBundle.EditPerfilesTitle_estado}" required="true" requiredMessage="#{myBundle.EditPerfilesRequiredMessage_estado}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_idioma}" for="idioma" />
                            <p:inputText id="idioma" value="#{perfilesController.selected.idioma}" title="#{myBundle.EditPerfilesTitle_idioma}" required="true" requiredMessage="#{myBundle.EditPerfilesRequiredMessage_idioma}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_estilo}" for="estilo" />
                            <p:inputText id="estilo" value="#{perfilesController.selected.estilo}" title="#{myBundle.EditPerfilesTitle_estilo}" required="true" requiredMessage="#{myBundle.EditPerfilesRequiredMessage_estilo}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_perfilPadre}" for="perfilPadre" />
                            <p:selectOneMenu id="perfilPadre" value="#{perfilesController.selected.perfilPadre}"  converter="perfilesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{perfilesController.items}"
                                               var="perfilPadreItem"
                                               itemValue="#{perfilPadreItem}"
                                               itemLabel="#{perfilPadreItem.idPerfiles.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPerfilesLabel_tipoPerfil}" for="tipoPerfil" />
                            <p:selectOneMenu id="tipoPerfil" value="#{perfilesController.selected.tipoPerfil}" required="true" requiredMessage="#{myBundle.EditPerfilesRequiredMessage_tipoPerfil}" converter="tipoPerfilesConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoPerfilesController.items}"
                                               var="tipoPerfilItem"
                                               itemValue="#{tipoPerfilItem}"
                                               itemLabel="#{tipoPerfilItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{perfilesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PerfilesListPage:PerfilesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PerfilesListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

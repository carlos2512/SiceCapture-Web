<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PerfilesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPerfilesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PerfilesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PerfilesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{perfilesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_idPerfiles}"/>
                            <h:outputText value="#{perfilesController.selected.idPerfiles}" title="#{myBundle.ViewPerfilesTitle_idPerfiles}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_nombre}"/>
                            <h:outputText value="#{perfilesController.selected.nombre}" title="#{myBundle.ViewPerfilesTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_estado}"/>
                            <h:outputText value="#{perfilesController.selected.estado}" title="#{myBundle.ViewPerfilesTitle_estado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_idioma}"/>
                            <h:outputText value="#{perfilesController.selected.idioma}" title="#{myBundle.ViewPerfilesTitle_idioma}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_estilo}"/>
                            <h:outputText value="#{perfilesController.selected.estilo}" title="#{myBundle.ViewPerfilesTitle_estilo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_perfilPadre}"/>
                            <h:outputText value="#{perfilesController.selected.perfilPadre.idPerfiles}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPerfilesLabel_tipoPerfil}"/>
                            <h:outputText value="#{perfilesController.selected.tipoPerfil.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoPerfilesListPage">
        <pm:header title="#{myBundle.ListTipoPerfilesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TipoPerfilesCreatePage:TipoPerfilesCreateForm" actionListener="#{tipoPerfilesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TipoPerfilesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoPerfilesListForm">

                <p:dataTable id="datalist"
                             value="#{tipoPerfilesController.items}"
                             var="item"
                             rowKey="#{item.idTipoPerfiles}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{tipoPerfilesController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('TipoPerfilesListPage:TipoPerfilesListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('TipoPerfilesListPage:TipoPerfilesListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('TipoPerfilesListPage:TipoPerfilesListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idTipoPerfiles}" filterBy="#{item.idTipoPerfiles}" headerText="#{myBundle.ListTipoPerfilesTitle_idTipoPerfiles}">
                        <h:outputText value="#{item.idTipoPerfiles}"/>
                    </p:column>


                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" headerText="#{myBundle.ListTipoPerfilesTitle_nombre}">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>


                    <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" headerText="#{myBundle.ListTipoPerfilesTitle_descripcion}">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>


                    <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}" headerText="#{myBundle.ListTipoPerfilesTitle_codigo}">
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoPerfilesEditPage:TipoPerfilesEditForm" disabled="#{empty tipoPerfilesController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:TipoPerfilesEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoPerfilesController.delete}" update=":growl,datalist" disabled="#{empty tipoPerfilesController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty tipoPerfilesController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.TipoPerfilesHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.TipoPerfilesMenuItem_perfilesCollection}" icon="ui-icon-search"  action="#{mobilePageController.navigateWithHistory}" disabled="#{empty tipoPerfilesController.selected.perfilesCollection}" ajax="false">
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="#{tipoPerfilesController.navigatePerfilesCollection()}"/>
                        </p:menuitem>  
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

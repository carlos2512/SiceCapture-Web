<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoPerfilesCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoPerfilesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoPerfilesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoPerfilesCreateForm">

                <h:panelGroup id="display" rendered="#{tipoPerfilesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipoPerfilesController.selected.nombre}" title="#{myBundle.CreateTipoPerfilesTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipoPerfilesController.selected.descripcion}" title="#{myBundle.CreateTipoPerfilesTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoPerfilesLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{tipoPerfilesController.selected.codigo}" title="#{myBundle.CreateTipoPerfilesTitle_codigo}" required="true" requiredMessage="#{myBundle.CreateTipoPerfilesRequiredMessage_codigo}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoPerfilesController.saveNew}" value="#{myBundle.Save}" update="display,:TipoPerfilesListPage:TipoPerfilesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoPerfilesListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

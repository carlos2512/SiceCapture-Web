<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoPerfilesEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoPerfilesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoPerfilesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoPerfilesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoPerfilesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoPerfilesLabel_idTipoPerfiles}" for="idTipoPerfiles" />
                            <h:outputText id="idTipoPerfiles" value="#{tipoPerfilesController.selected.idTipoPerfiles}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoPerfilesLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipoPerfilesController.selected.nombre}" title="#{myBundle.EditTipoPerfilesTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoPerfilesLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tipoPerfilesController.selected.descripcion}" title="#{myBundle.EditTipoPerfilesTitle_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoPerfilesLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{tipoPerfilesController.selected.codigo}" title="#{myBundle.EditTipoPerfilesTitle_codigo}" required="true" requiredMessage="#{myBundle.EditTipoPerfilesRequiredMessage_codigo}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoPerfilesController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoPerfilesListPage:TipoPerfilesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoPerfilesListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

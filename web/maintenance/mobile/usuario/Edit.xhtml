<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuarioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                            <h:outputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuarioLabel_login}" for="login" />
                            <p:inputText id="login" value="#{usuarioController.selected.login}" title="#{myBundle.EditUsuarioTitle_login}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuarioLabel_clave}" for="clave" />
                            <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{myBundle.EditUsuarioTitle_clave}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuarioLabel_ultimaFecha}" for="ultimaFecha" />
                            <p:calendar id="ultimaFecha" pattern="MM/dd/yyyy" value="#{usuarioController.selected.ultimaFecha}" title="#{myBundle.EditUsuarioTitle_ultimaFecha}" required="true" requiredMessage="#{myBundle.EditUsuarioRequiredMessage_ultimaFecha}" showOn="button"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UsuarioListPage:UsuarioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UsuarioListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

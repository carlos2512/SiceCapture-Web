<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuarioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_idUsuario}"/>
                            <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{myBundle.ViewUsuarioTitle_idUsuario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_login}"/>
                            <h:outputText value="#{usuarioController.selected.login}" title="#{myBundle.ViewUsuarioTitle_login}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_clave}"/>
                            <h:outputText value="#{usuarioController.selected.clave}" title="#{myBundle.ViewUsuarioTitle_clave}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_ultimaFecha}"/>
                            <h:outputText value="#{usuarioController.selected.ultimaFecha}" title="#{myBundle.ViewUsuarioTitle_ultimaFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoOperacionesListPage">
        <pm:header title="#{myBundle.ListTipoOperacionesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":TipoOperacionesCreatePage:TipoOperacionesCreateForm" actionListener="#{tipoOperacionesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:TipoOperacionesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoOperacionesListForm">

                <p:dataTable id="datalist"
                             value="#{tipoOperacionesController.items}"
                             var="item"
                             rowKey="#{item.idTipooperacion}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{tipoOperacionesController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('TipoOperacionesListPage:TipoOperacionesListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('TipoOperacionesListPage:TipoOperacionesListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('TipoOperacionesListPage:TipoOperacionesListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idTipooperacion}" filterBy="#{item.idTipooperacion}" headerText="#{myBundle.ListTipoOperacionesTitle_idTipooperacion}">
                        <h:outputText value="#{item.idTipooperacion}"/>
                    </p:column>


                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" headerText="#{myBundle.ListTipoOperacionesTitle_nombre}">
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>


                    <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}" headerText="#{myBundle.ListTipoOperacionesTitle_descripcion}">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>


                    <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}" headerText="#{myBundle.ListTipoOperacionesTitle_codigo}">
                        <h:outputText value="#{item.codigo}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoOperacionesEditPage:TipoOperacionesEditForm" disabled="#{empty tipoOperacionesController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:TipoOperacionesEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoOperacionesController.delete}" update=":growl,datalist" disabled="#{empty tipoOperacionesController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty tipoOperacionesController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.TipoOperacionesHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.TipoOperacionesMenuItem_operacionesCollection}" icon="ui-icon-search"  action="#{mobilePageController.navigateWithHistory}" disabled="#{empty tipoOperacionesController.selected.operacionesCollection}" ajax="false">
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="#{tipoOperacionesController.navigateOperacionesCollection()}"/>
                        </p:menuitem>  
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoOperacionesEditDlg" widgetVar="TipoOperacionesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoOperacionesTitle}" closeOnEscape="true">

            <h:form id="TipoOperacionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoOperacionesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoOperacionesLabel_idTipooperacion}" for="idTipooperacion" />
                        <h:outputText id="idTipooperacion" value="#{tipoOperacionesController.selected.idTipooperacion}" />

                        <p:outputLabel value="#{myBundle.EditTipoOperacionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoOperacionesController.selected.nombre}" title="#{myBundle.EditTipoOperacionesTitle_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTipoOperacionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoOperacionesController.selected.descripcion}" title="#{myBundle.EditTipoOperacionesTitle_descripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTipoOperacionesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoOperacionesController.selected.codigo}" title="#{myBundle.EditTipoOperacionesTitle_codigo}" required="true" requiredMessage="#{myBundle.EditTipoOperacionesRequiredMessage_codigo}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoOperacionesController.save}" value="#{myBundle.Save}" update="display,:TipoOperacionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoOperacionesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoOperacionesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
